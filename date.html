<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    Calendar Invite
  </title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />
  <script defer src="./calendar.js"></script>
  <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
</head>

<body>
  <div>

    <div>
      <h1>
        Yay it's a date!
      </h1>
    </div>

    <div class="gif-container">
      <div class="tenor-gif-embed" data-postid="23625303" data-share-method="host" data-aspect-ratio="1"
        data-width="70%">
        <a href="https://tenor.com/view/cat-jump-happy-jumping-for-joy-jumping-gif-23625303"></a>
      </div>
    </div>

    <div>
      <h2>
        When shall we go?
      </h2>
    </div>

    <div>
      <h3>
        February
      </h3>
    </div>

    <table id="calendar">
      <thead>
        <tr>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
          <th>Sun</th>
        </tr>
      </thead>
      <tbody>
        <!-- calendar generated by JS -->
      </tbody>
    </table>

  </div>
</body>

</html>
